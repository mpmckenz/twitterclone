<!DOCTYPE html>
<html>
  <head>
    <style>
      .card {
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 10%;
        border-radius: 5px;
        padding: 2%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      {% for tweet in tweets %}
      {{ tweet.time }}
      {{ tweet.message }}
      {% endfor %}
    </div>
  </body>
</html>
