<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style: none;
        margin: 0 2px;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      a {
        display: inline;
      }
      .button {
        color: white;
        background-color: gray;
        padding: 0.5% 0.8%;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
      }
      .button:hover {
        background-color: black;
      }
      .card {
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 10%;
        border-radius: 5px;
        padding: 2%;
      }
      .card:hover {
        box-shadow: 0 8px 30px 0 rgba(0, 0, 0, 0.2);
      }
      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <ul>
      <a class="button" href="/">Home</a>
      <a class="button" href="compose/">Tweet</a>
      <a class="button" href="notifications/">Notifications: 0</a>
      <a class="button" href="profile/">My Profile</a>
    </ul>
    <hr />
    <div class="card">
      <div container="container">
        {% for item in data %}
        <h4>
          <b>{{ item.username }}</b>
        </h4>
        <h4>
          <a href="{{ item.username }}/">@{{ item.username }}</a>
        </h4>
        {% endfor %}
        <p>Tweets: 0</p>
        <p>Following: 0</p>
        <a class="button">Follow / Unfollow</a>
      </div>
    </div>
    <a class="button" href="/logout/">Logout</a>
    {% for item in tweet %}
    <p>{{ item.time }}</p>
    <p>{{ item.message }}</p>
    {% endfor %}
  </body>
</html>
